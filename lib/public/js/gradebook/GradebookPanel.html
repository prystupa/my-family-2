<div class="panel panel-default gradebook-panel">
    <div class="panel-heading">
        <h3 class="panel-title">Sasha's Gradebook</h3>
        <small>
            <span>Updated</span>
            <timeago time="updated"></timeago>
        </small>
    </div>
    <ul class="list-group">
        <li ng-repeat="grade in grades" ng-class="grade.context" class="list-group-item">
            <span>{{grade.course}}</span>
            <span sparkline="history(grade.course)"
                  data-width="50px"
                  data-normal-range-min="90"
                  data-normal-range-max="100"
                  data-tooltip-formatter="tooltipFormatter"></span>
            <span class="badge">{{grade.avg? grade.avg + "%" : "No Grades"}}</span>
        </li>
    </ul>
</div>
